{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>UTM Tracker URL Generator</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/url_hasher.css' %}">
  </head>
  <body>
    <h1>UTM Tracker URL Generator</h1>
    <form action="" method="POST">

      <label for="long_url">URL:</label>
      <input type="text" id="long_url" name="long_url" required>

      {% comment %} <label for="utm_source">Source:</label>
      <input type="text" id="utm_source" name="utm_source">
    
      <label for="utm_medium">Medium:</label>
      <input type="text" id="utm_medium" name="utm_medium">
    
      <label for="utm_campaign">Campaign:</label>
      <input type="text" id="utm_campaign" name="utm_campaign"> {% endcomment %}
    
      <button type="submit">Generate UTM URL</button>
    </form>
    
    {% if hashed_url %}
    <p>Your HASHED URL:</p>
    <p><a href="{{ hashed_url }}">{{ hashed_url }}</a></p>
    {% endif %}
  </body>
</html>
